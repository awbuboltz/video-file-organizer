<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>File Browser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <button id="btnUp" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-level-up"></span> Up
                </button>
                <button id="btnFilterShows" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-filter"></span> Filter Videos
                </button>
                <h4><span id="currentPath"></span><span id="fileCount" class="badge"></span></h4>
            </div>
            <div class="panel-body">
                <table id="explorer"></table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
